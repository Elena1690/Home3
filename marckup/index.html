<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
               table-layout: fixed;
               width: 60%;
               /* border-collapse: collapse; */
               border: 1px solid black;
         }
         th, td {
           border: 1px solid black;
         } 
    </style>
</head>
<body>
    <table>
        <thead> 
            <tr>
                <th colspan="5" width="30" style="background-color: rgb(155, 170, 249); padding: 20px;">MY FIRST TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="20" style="background-color: rgb(155, 170, 249); padding: 20px; text-align: center;">First cell</td>
                <td width="20" style="background-color: rgb(155, 170, 249); text-align: center; padding: 20px;">Second cell</td>
                <td rowspan="3" colspan="3" style="background-color: yellow; text-align: center; padding: 100px 10px">6 cells merged together</td>
            </tr>
             <tr>
                <td colspan="2" width="20" style="background-color: yellow; padding: 20px 20px; text-align: center;">2 cells merged into one</td>
            </tr>
            <tr>
                <td width="20" style="background-color: yellow; text-align: center; padding: 5px 40px;">1st cell 3rd row</td>
                <td width="20" style="background-color: yellow; text-align: center; padding: 5px 40px;">2nd cell 3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="background-color: yellow; padding: 20px; text-align: center;">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
