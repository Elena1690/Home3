<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
  table-layout: fixed;
  width: 100%;
  border-collapse: collapse;
  border: 1px solid black;
}
th, td {
           border: 1px solid black;
       } 
    </style>
</head>
<body>

    <table>
        <thead>
            <th colspan="3">My first table</th>
        </thead>
        <tbody>
            <tr>
                <td>First cell</td>
                <td>Second cell</td>
                <td rowspan="6">6 cells merged together</td>
            </tr>
        
            <tr>
                <td colspan="2">2 cells merged into one</td>
            </tr>
        
            <tr>
                <tdrowspan>1st cell</tdrowspan>
                <td>2nd cell</td>
            </tr>
        
            <tr>
                <td>3rd row</td>
                <td>3rd row</td>
            </tr>

            <tr>
                <td>body</td>
                <td>body</td>
            </tr>

            <tr>
                <td>body</td>
                <td>body</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
