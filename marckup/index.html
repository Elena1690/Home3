<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
               table-layout: fixed;
               width: 60%;
               /* border-collapse: collapse; */
               border: 1px solid black;
         }
         th, td {
           border: 1px solid black;
         } 
    </style>
</head>
<body>
    <table border="1" width="100%">
        <col style="width:30%">
        <col style="width:30%">
        <col style="width:40%">
        <thead> 
            <tr>
                <th colspan="3" style="background-color: rgb(155, 170, 249); padding: 20px;">MY FIRST TABLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="20" style="background-color: rgb(155, 170, 249); padding: 20px; text-align: center;">First cell</td>
                <td width="20" style="background-color: rgb(155, 170, 249); text-align: center; padding: 20px;">Second cell</td>
                <td width="40" rowspan="3" style="background-color: yellow; text-align: center; vertical-align: center; padding: 40px 60px">6 cells merged together</td>
            </tr>
             <tr>
                <td colspan="2" width="40" style="background-color: yellow; padding: 20px; text-align: center;">2 cells merged into one</td>
            </tr>
            <tr>
                <td width="20" style="background-color: yellow; text-align: center; padding: 10px 40px;">1st cell <br>3rd row</td>
                <td width="20" style="background-color: yellow; text-align: center; padding: 10px 40px;">2nd cell <br>3rd row</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color: yellow; padding: 20px; text-align: center;">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
